<body>

    <script>
        const API_BASE = '/api/students';

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Load all students
        async function loadAllStudents() {
            try {
                const response = await fetch(API_BASE);
                const students = await response.json();
                displayStudents(students);
            } catch (error) {
                showMessage('åŠ è½½å­¦ç”Ÿåˆ—è¡¨å¤±è´¥ (Failed to load students): ' + error.message, 'error');
            }
        }

        // Display students in table
        function displayStudents(students) {
            const container = document.getElementById('tableContainer');
            
            if (students.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                        <p>æš‚æ— å­¦ç”Ÿæ•°æ®ï¼Œè¯·æ·»åŠ å­¦ç”Ÿ</p>
                        <p>No student data, please add students</p>

                `;
                return;
            }

            let html = `

                        <tr>

                            <th>å§“å (Name)</th>
                            <th>ç”µè¯ (Telephone)</th>
                            <th>æ“ä½œ (Actions)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            students.forEach(student => {
                html += `
                    <tr>
                        <td>${student.sid}</td>
                        <td>${student.name}</td>
                        <td>${student.tele}</td>
                        <td class="action-buttons">
                            <button class="btn-warning" onclick="fillForm('${student.sid}', '${student.name}', '${student.tele}')">ç¼–è¾‘ (Edit)</button>
                            <button class="btn-danger" onclick="deleteStudentById('${student.sid}')">åˆ é™¤ (Delete)</button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Fill form with student data
        function fillForm(sid, name, tele) {
            document.getElementById('sid').value = sid;
            document.getElementById('name').value = name;
            document.getElementById('tele').value = tele;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Add student
        async function addStudent() {
            const sid = document.getElementById('sid').value.trim();
            const name = document.getElementById('name').value.trim();
            const tele = document.getElementById('tele').value.trim();

            if (!sid || !name || !tele) {
                showMessage('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ (Please fill all required fields)', 'error');
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sid, name, tele })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'æˆåŠŸæ·»åŠ å­¦ç”Ÿ (Student added successfully)', 'success');
                    clearForm();
                    loadAllStudents();
                } else {
                    showMessage(data.error || 'æ·»åŠ å¤±è´¥ (Add failed)', 'error');
                }
            } catch (error) {
                showMessage('æ·»åŠ å­¦ç”Ÿå¤±è´¥ (Failed to add student): ' + error.message, 'error');
            }
        }

        // Modify student
        async function modifyStudent() {
            const sid = document.getElementById('sid').value.trim();
            const name = document.getElementById('name').value.trim();
            const tele = document.getElementById('tele').value.trim();

            if (!sid) {
                showMessage('è¯·è¾“å…¥å­¦ç”ŸID (Please enter student ID)', 'error');
                return;
            }

            if (!name || !tele) {
                showMessage('è¯·å¡«å†™å§“åå’Œç”µè¯ (Please fill name and telephone)', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${sid}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sid, name, tele })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'æˆåŠŸä¿®æ”¹å­¦ç”Ÿä¿¡æ¯ (Student modified successfully)', 'success');
                    clearForm();

                } else {

                }
            } catch (error) {

            }
        }

        // Delete student
        async function deleteStudent() {
            const sid = document.getElementById('sid').value.trim();

            if (!sid) {
                showMessage('è¯·è¾“å…¥å­¦ç”ŸID (Please enter student ID)', 'error');
                return;
            }

            if (!confirm(`ç¡®è®¤åˆ é™¤å­¦ç”ŸID: ${sid}? (Confirm delete student ID: ${sid}?)`)) {

            try {
                const response = await fetch(`${API_BASE}/${sid}`, {

                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'æˆåŠŸåˆ é™¤å­¦ç”Ÿ (Student deleted successfully)', 'success');
                    clearForm();

            } catch (error) {

        }

            const sid = document.getElementById('sid').value.trim();

                return;

            try {

            } catch (error) {
